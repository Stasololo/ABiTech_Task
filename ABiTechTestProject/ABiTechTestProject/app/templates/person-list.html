<div class="container">
    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModalCreate">Create</button>
    <br />
    <div class="container" style="overflow-y: scroll;">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>FirstName</th>
                    <th>SurName</th>
                    <th>BirthDay</th>
                    <th>Email</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let value of personList; trackBy: index;'>
                    <td>{{value.FirstName}}</td>
                    <td>{{value.SurName}}</td>
                    <td>{{value.BirthDay}}</td>
                    <td>{{value.Email}}</td>
                    <td>
                        <button type="button" (click)="setActivePerson(value)" class="btn btn-default" data-toggle="modal" data-target="#myModalUpdate">Update</button>
                    </td>
                    <td>
                        <input class="btn btn-default" (click)="deletePerson(value)" type="submit" value="Delete">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!--Modal Window Create-->
    <div class="modal fade" id="myModalCreate" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create</h4>
                </div>
                <div class="container">
                    FirstName: <input type="text" class="form-control" [(ngModel)]="newPerson.FirstName" /><br>
                    SurName: <input type="text" class="form-control" [(ngModel)]="newPerson.SurName" /><br>
                    BirthDay: <input type="text" class="form-control" [(ngModel)]="newPerson.BirthDay" /><br>
                    Email: <input type="text" class="form-control" [(ngModel)]="newPerson.Email" /><br>
                   
                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="createPerson()">Create</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <br />

    <!--Modal Window Update-->
    <div class="modal fade" id="myModalUpdate" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Update</h4>
                </div>
                <div class="container">
                    Email:<input type="text" class="form-control" [(ngModel)]="selectedPerson.Email" /><br />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="updatePerson(selectedPerson)">Update</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
