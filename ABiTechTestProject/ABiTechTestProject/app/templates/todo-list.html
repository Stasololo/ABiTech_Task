<div class="container">
    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModalCreate">Create</button>
    <br />
    <div class="container" style="overflow-y: scroll;">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Person</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let value of problemList; trackBy: index;'>
                    <td>{{value.Name}}</td>
                    <td>{{value.Description}}</td>
                    <td>{{value.Status.Title}}</td>
                    <td>{{value.Person.SurName}}</td>
                    <td>
                        <button type="button" (click)="setActiveProblem(value)" class="btn btn-default" data-toggle="modal" data-target="#myModalUpdate">Update</button>
                    </td>
                    <td>
                        <input class="btn btn-default" (click)="deleteProblem(value)" type="submit" value="Delete">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!--Modal Window Create-->
    <div class="modal fade" id="myModalCreate" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create</h4>
                </div>
                <div class="container">
                    Name: <input type="text" class="form-control" [(ngModel)]="newProblem.Name" /><br>
                    Description: <input type="text" class="form-control" [(ngModel)]="newProblem.Description" /><br>
                    Status:
                    <select class="form-control" [(ngModel)]="newProblem.Status">
                        <option *ngFor="let status of statusList" [ngValue]="status">{{status.Title}}</option>
                    </select><br>
                    Person:
                    <select class="form-control" [(ngModel)]="newProblem.Person">
                        <option *ngFor="let person of personList" [ngValue]="person">{{person.SurName}}</option>
                    </select><br>
                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="createProblem()">Create</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <br />

    <!--Modal Window Update-->
    <div class="modal fade" id="myModalUpdate" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Update</h4>
                </div>
                <div class="container">
                    Name:<input type="text" class="form-control" [(ngModel)]="selectedProblem.Name" /><br />
                    Description:<input type="text" class="form-control" [(ngModel)]="selectedProblem.Description" /><br />
                    Status:
                    <select class="form-control" [(ngModel)]="selectedProblem.Status.Id">
                        <option *ngFor="let status of statusList" [ngValue]="status.Id" [selected]="status.Id == selectedProblem.Status.Id">{{status.Title}}</option>
                    </select><br>
                    Person:
                    <select class="form-control" [(ngModel)]="selectedProblem.Person.Id">
                        <option *ngFor="let person of personList" [ngValue]="person.Id">{{person.SurName}}</option>
                    </select><br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="updateProblem(selectedProblem)">Update</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
